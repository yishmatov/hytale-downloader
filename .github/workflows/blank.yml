name: Hytale Downloader & Release

on:
  workflow_dispatch:

# REQUIRED: Give the token permission to create releases
permissions:
  contents: write

jobs:
  run-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Archive
        run: wget -O hytale-downloader.zip https://downloader.hytale.com/hytale-downloader.zip

      - name: Extract Archive
        run: unzip hytale-downloader.zip

      - name: Execute Downloader
        id: execute
        timeout-minutes: 10
        continue-on-error: true
        run: |
          chmod +x hytale-downloader-linux-amd64
          ./hytale-downloader-linux-amd64

      # New Step: Zip everything into one file for the Release
      - name: Zip Output
        run: zip -r hytale-full-download.zip . -x ".git/*" ".github/*"

      # New Step: Create Release and Upload
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          # Creates a unique tag per run (e.g., build-5)
          tag_name: build-${{ github.run_number }}
          name: "Hytale Download: Build ${{ github.run_number }}"
          files: hytale-full-download.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
